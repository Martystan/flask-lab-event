{% extends "base.html" %}

{% block content %}
<h1> Events </h1>
<form action="/events" method="post">
    <label for="date">Date</label>
    <input type="text" name="date" id="date">

    <label for="name">Name</label>
    <input type="text" name="name" id="name">

    <label for="guests_num">Number of Guests</label>
    <input type="number" name="guests_num" id="guests_num">

    <label for="room">Room Location </label>
    <input type="text" name="room" id="room">

    <label for="description">Description </label>
    <textarea name="description" rows="2" cols="30"> </textarea>

    <input type="submit" value = "Add event">
</form>
{% for event in events %}  
        <div>
          <p>
            Date: {{ event.date }}: {{event.name}} - {{event.guests_num}} - {{event.room}} - {{event.description }}
            {%  if event.done %}
            <span> &#9989;</span>
            {% endif %}
          </p>
        </div>
        {% endfor %}
{%  endblock %}
